{% extends 'base.html' %}

{% block bootstrap3_title %}Ingredients | Glaze{% endblock %}

{% block content %}
<h1>Ingredients</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Kind</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for ingredient in ingredients %}
        <tr>
            <td>{{ ingredient.name }}</td>
            <td>{{ ingredient.kind_name }}</td>
            <td>{{ ingredient.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
