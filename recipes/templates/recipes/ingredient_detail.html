{% extends 'recipes/base_detail.html' %}

{% load i18n %}

{% block detail_content %}
<dl class="dl-horizontal">
    <dt>{% trans "Kind" %}:</dt>
    <dd>{{ instance.kind }}</dd>
    <dt>{% trans "Price" %}:</dt>
    <dd>{{ user.profile.currency }} {{ instance.price }}/{{ instance.weight_unit }}</dd>
</dl>
{% endblock %}
