{% extends 'recipes/base_list.html' %}

{% block list_content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in object_list %}
        <tr>
            <td><a href="{{ recipe.get_absolute_url }}" title="{{ recipe.name }}">{{ recipe.name }}</a></td>
            <td>{{ recipe.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
