{% extends 'recipes/base_list.html' %}

{% block list_content %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Kind</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for ingredient in object_list %}
        <tr>
            <td><a href="{{ ingredient.get_absolute_url }}" title="{{ ingredient.name }}">{{ ingredient.name }}</a></td>
            <td>{{ ingredient.kind.name.capitalize }}</td>
            <td>{{ ingredient.price }}/{{ ingredient.weight_unit.name.capitalize }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
