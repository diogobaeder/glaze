{% extends 'base.html' %}

{% block title %}Ingredients | Glaze{% endblock %}

{% block content %}
<h1>Ingredients</h1>

<p><a class="btn btn-link" href="{% url 'ingredient-add' %}">Add new</a></p>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Kind</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for ingredient in object_list %}
        <tr>
            <td><a href="{{ ingredient.get_absolute_url }}" title="{{ ingredient.name }}">{{ ingredient.name }}</a></td>
            <td>{{ ingredient.kind_name }}</td>
            <td>{{ ingredient.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
