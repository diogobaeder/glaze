{% extends 'base.html' %}

{% block title %}Recipes | Glaze{% endblock %}

{% block content %}
<h1>Recipes</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in recipes %}
        <tr>
            <td>{{ recipe.name }}</td>
            <td>{{ recipe.price }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
