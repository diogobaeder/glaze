{% extends 'base.html' %}

{% load i18n %}

{% block title %}{% trans "Profile" %} | Glaze{% endblock %}

{% block content %}
<h1>{% trans "Profile" %}: {{ user }}</h1>

<dl class="dl-horizontal">
    <dt>{% trans "Currency" %}:</dt>
    <dd>{{ user.profile.currency }}</dd>
</dl>

<div class="col-xs-12">
    <a class="btn btn-primary" href="{% url 'profile-update' %}" title="{% trans "Edit" %}">{% trans "Edit" %}</a>
</div>
{% endblock %}
